	   // Scene controls
	   
	   window.addEventListener("keyup", onKeyUp);
	   
	   
		function onKeyUp(event) {
			
			switch (event.keyCode) {
				case 79 : //'o'
					if(isPlaying){
						Howler.mute();
						isPlaying = !isPlaying
					}
					else{
						Howler.unmute();
						isPlaying = !isPlaying
					}	
					break;
					
				case 85 : //'u'
					if(isLoud < 0.94) isLoud = isLoud + 0.05;
					Howler.volume(isLoud); 
					break;
					
				case 68 : //'d'
					if(isLoud > 0.07) isLoud = isLoud - 0.05;
					Howler.volume(isLoud); 
				   break;
				   
				case 83 : //'s'
					var theCam = myScene.activeCamera;
					if(theCam.speed > .01) theCam.speed = theCam.speed - .01;
				   break;
				   
				 case 70 : //'f'
					var theCam = myScene.activeCamera;
					if(theCam.speed < .09) theCam.speed = theCam.speed + .01;
				   break;  
				   
				default: 
					
					break;
			}
			
		}
		


function createSmoke(n){
	
	
	//Whispy Smoke
	
	var aSmoke = myScene.getMeshByName("smoke" + n);
	aSmoke.isVisible = false;
	//aSmoke.scaling = new BABYLON.Vector3(.1,.1,.1);
	var aSmokePos = aSmoke.position;
	//aSmokePos.y -= 4;
	
	
	var smokeParticlesB = new BABYLON.ParticleSystem("particles", 20, myScene);
	smokeParticlesB.particleTexture = new BABYLON.Texture("smoke2_grey.png", myScene);
	smokeParticlesB.emitter = aSmoke; // the starting object, the emitter
    smokeParticlesB.minEmitBox = new BABYLON.Vector3(-0.02, .5, -0.01); // Starting all from
    smokeParticlesB.maxEmitBox = new BABYLON.Vector3(0.02, .5, 0.01); // To...
	
	smokeParticlesB.color1 = new BABYLON.Color4(0.65, 0.65, 0.65, 0.5);
    smokeParticlesB.color2 = new BABYLON.Color4(0.9, 0.9, 0.9, 0.1);
    smokeParticlesB.colorDead = new BABYLON.Color4(0.0, 0.0, 0.0, 0.0);
	
	smokeParticlesB.minSize = .8;
    smokeParticlesB.maxSize = .8;
	
    smokeParticlesB.minLifeTime = .25;
    smokeParticlesB.maxLifeTime = 1.5;

    smokeParticlesB.emitRate = 250;

    // Blend mode : BLENDMODE_ONEONE, or BLENDMODE_STANDARD
    smokeParticlesB.blendMode = BABYLON.ParticleSystem.BLENDMODE_STANDARD;

    smokeParticlesB.gravity = new BABYLON.Vector3(0, 0, 0);

    smokeParticlesB.direction1 = new BABYLON.Vector3(-2, 8, -0.75);
    smokeParticlesB.direction2 = new BABYLON.Vector3(2, 8, 0.75);

    smokeParticlesB.minEmitPower = 0.1;
    smokeParticlesB.maxEmitPower = 0.6;
    smokeParticlesB.updateSpeed = 0.002;

    smokeParticlesB.start();
}

function createSnow(){
// Particle Systems Wingy code borrowed
				// ------- snow -------
					
					var url = "star1.png";
					
					var emitter1 = BABYLON.Mesh.CreateBox("emitter1", 1, myScene);
					emitter1.position.y = 20;

					ps1.minSize = 0.01;
					ps1.maxSize = .5;
					ps1.minLifeTime = 10;
					ps1.maxLifeTime = 15;
					ps1.minEmitPower = 5;
					ps1.maxEmitPower = 5;

					ps1.minAngularSpeed = -2;
					ps1.maxAngularSpeed = 2;
					ps1.emitter = emitter1;

					ps1.emitRate = 500;
					ps1.blendMode = BABYLON.ParticleSystem.BLENDMODE_ONEONE;

					ps1.direction1 = new BABYLON.Vector3(-3, -1, -2);
					ps1.direction2 = new BABYLON.Vector3(2, -1, 2);
					ps1.minEmitBox = new BABYLON.Vector3(-1, 0, -1);
					ps1.maxEmitBox = new BABYLON.Vector3(1, 0, 1);

					ps1.gravity = new BABYLON.Vector3(0, -0.7, 0);

					ps1._colorizer = function() { return new BABYLON.Color4(1, 1, 1, 0) };
