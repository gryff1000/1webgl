<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<head>
    <title>Babylon.Js - a global view</title>
	<script src="../hand.js"></script>
    <script src="../babylon.2.3.js"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
	
	<script>
    if (BABYLON.Engine.isSupported()) {
        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true);
		var myScene;
		
        BABYLON.SceneLoader.Load("", "text4a.babylon", engine, function (newScene) {
            // Wait for textures and shaders to be ready
            newScene.executeWhenReady(function () {
			newScene.stopAnimation();
			var aText = newScene.getMeshByName("Text");
			newScene.stopAnimation(aText);
			aText.isVisible = false;
                
				// Attach ArcRotate Cam code 
				var myCamera = new BABYLON.ArcRotateCamera("Camera", -1.6, 1.4, 10, new BABYLON.Vector3.Zero(), newScene);
					myCamera.speed = .1;
					myCamera.wheelPrecision = 250;
					myCamera.fov = .8;
					newScene.activeCamera = myCamera;
					newScene.activeCamera.attachControl(canvas);
				
				
				// Skybox
					var skybox = BABYLON.Mesh.CreateBox("skyBox", 200.0, newScene);
					var skyboxMaterial = new BABYLON.StandardMaterial("skyBox", newScene);
					skyboxMaterial.backFaceCulling = false;
					skyboxMaterial.reflectionTexture = new BABYLON.CubeTexture("skybox/logo1", newScene);
					skyboxMaterial.reflectionTexture.coordinatesMode = BABYLON.Texture.SKYBOX_MODE;
					skyboxMaterial.diffuseColor = new BABYLON.Color3(0, 0, 0);
					skyboxMaterial.specularColor = new BABYLON.Color3(0, 0, 0);
					skyboxMaterial.emissiveColor = new BABYLON.Color3(.04,.04,.08);
					skybox.material = skyboxMaterial;
				
				newScene.beginAnimation(aText, 1,150, true);
				aText.isVisible = true;
				
				myScene = newScene;
				
                // Once the scene is loaded, just register a render loop to render it
                engine.runRenderLoop(function() {
                    myScene.render();
                });
            });
        }, function (progress) {
            // To do: give progress feedback to user
        });
    }
	
	// Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
		
		
	
	
	
</script>
	
	
 </body>
</html>
